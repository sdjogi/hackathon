<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>microservice</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF microservice Logout</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{microservice.userName}"></h:inputText>
		
		<br></br>
		<br></br>

		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{microservice.password}"></h:inputSecret>
		<br></br>
		<br></br>

		<h:commandButton action="#{microservice.authenticate}"
			value="Login"></h:commandButton>
			
			<h:message for="username"/>
	</h:form>
</h:body>
</html>
